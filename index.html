<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta musical</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Marco tipo foto */
    .frame {
      position: relative;
      width: 340px;
      max-width: 90vw;
      aspect-ratio: 1 / 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Botón play */
    .play-btn {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .play-btn::before {
      content: "";
      margin-left: 5px;
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 22px solid white;
    }

    .play-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>

  <div class="frame">
    <img src="imagen.jpg" alt="Invitación">
    <div class="play-btn" id="play"></div>
  </div>

  <audio id="audio" src="musica.mp3"></audio>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play");

    playBtn.addEventListener("click", () => {
      audio.play();
      playBtn.style.display = "none"; // ocultar botón
    });
  </script>

</body>
</html>
