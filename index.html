<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta musical</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Marco tipo foto, tamaño normal */
    .frame {
      width: 340px;           /* TAMAÑO FOTO */
      max-width: 90vw;        /* se adapta en celular */
      aspect-ratio: 1 / 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <div class="frame">
    <img src="imagen.jpg" alt="Invitación">
  </div>

  <audio id="audio" src="musica.mp3"></audio>

  <script>
    const audio = document.getElementById("audio");
    document.body.addEventListener("click", () => {
      if (audio.paused) audio.play();
    }, { once: true });
  </script>

</body>
</html>
